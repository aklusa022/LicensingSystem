<!DOCTYPE html>
<html lang="en">
<div class="wholepage">
    <head>
        <meta charset="UTF-8">
        <title>Create Product</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/createproduct.css') }}">
    </head>
    <body>
    <img class="thelogo" src="{{ url_for('static', filename='img/profileedit.png') }}">

    <div class="main form-group">
        <h1 class="head-title text-">New Product</h1>

        <form class="form-control">
            {% with messages = get_flashed_messages(category_filter=["makeproduct"]) %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <p class="alert alert-danger alm">{{ message }}</p>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <label class="form-inputs text-muted">Product Name:</label>
            <input class="form-control" type="text" name="product_name">
            <button class="btn btn-success" formmethod="post" formaction="/createproduct">Make Product</button>
        </form>


        <h6 class="text-muted head-title trademark-footer">@ 2020 - 2021</h6>
        <h6 class="text-muted head-title"> Hyperlink Holdings LLC</h6>
    </div>


    </body>
</div>
</html>
